---
layout: "layouts/base.html"
---
<ul>
  {% for post in collections.post | reverse %}
  <li>
    <a class="post-title" href="{{ post.url }}">{{ post.data.title }}</a>
    <p class="post-date">
      {{ post.date | dateFormat  }}  <!-- Формат даты -->
    </p>
    <div class="post-excerpt">
      {{ post.data.excerpt | safe }}
    </div>
  </li>
  {% endfor %}
</ul>
